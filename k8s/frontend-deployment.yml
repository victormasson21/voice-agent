# Deployment for the Next.js frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  # Name used to identify this deployment in the cluster
  name: voice-frontend
spec:
  # Run a single instance of the frontend
  replicas: 1
  # How the deployment finds which pods to manage
  selector:
    matchLabels:
      app: voice-frontend
  template:
    metadata:
      # Labels applied to each pod created by this deployment
      labels:
        app: voice-frontend
    spec:
      containers:
        - name: voice-frontend
          # Docker Hub image - replace izaaksofer with your Docker Hub username
          image: victormasson21/voice-frontend:latest
          # Expose port 3000 where Next.js listens
          ports:
            - containerPort: 3000
          # Load all environment variables from the Kubernetes secret
          envFrom:
            - secretRef:
                name: voice-agent-shared-secrets
            - secretRef:
                name: voice-agent-frontend-secrets

